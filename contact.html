<body>

    <div class="contact">
        <br>
        <b><label for="full name">Name :</label></b><br>
        <input type="text" class="informatin" name="fullname" placeholder="Enter Full Name" required>
        <br><br>
        <b><label for="Phone number">Phone number :</label></b><br>
        <input type="number" class="informatin" name="Mo.No" placeholder="+91:" required>
        <br><br>
        <b><label for="email">Email :</label></b><br>
        <input type="text" class="informatin" name="email" placeholder="email@example.com" required>
        <br><br>
        <b><label for="message">Message :</label></b><br>
        <textarea type="text" class="information" name="message" placeholder="Your message" required></textarea>
        <br><br>
        <button class="send"><b>Send Message</b></button>
    </div>
